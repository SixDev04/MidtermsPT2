<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Users</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #E3F2FD;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
        }

        h1 {
            color: #64B5F6;
            font-size: 5vw;
            margin-bottom: 5px;
            text-align: center;
        }

        h2 {
            font-size: 3vw;
            color: #1565C0;
            margin-top: 0;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            padding: 10px;
        }

        .card {
            background: #BBDEFB;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 350px;
            height: auto;
            border: 3px solid #051522;
            flex-wrap: wrap;
        }

        .card-header {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex: 1;
        }

        .card img {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            border: 3px solid #051522;
            object-fit: cover;
        }

        strong {
            font-size: 16px;
            color: #0D47A1;
        }

        p {
            margin: 4px 0;
            font-size: 14px;
            color: #1E88E5;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }

            .card {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .card img {
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <h1>ABC College</h1>
    <h2>Library Users</h2>
    <div class="container" id="student-list"></div>

    <script>
        const studentsXML = `
        <students>
            <student>
                <picture>https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Juvenile_Ragdoll.jpg/800px-Juvenile_Ragdoll.jpg</picture>
                <name>Ragdoll</name>
                <course>BSIS</course>
                <year>1</year>
                <section>BG2</section>
                <adviser>Prof.Ginger</adviser>
                <schoolYear>2023-2024</schoolYear>
            </student>
        </students>`;

        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(studentsXML, "text/xml");
        const students = xmlDoc.getElementsByTagName("student");
        const container = document.getElementById("student-list");

        for (let student of students) {
            const studentCard = document.createElement("div");
            studentCard.classList.add("card");
            studentCard.innerHTML = `
                <div class="card-header">
                    <strong>${student.getElementsByTagName("name")[0].textContent}</strong>
                    <p><strong>Course:</strong> ${student.getElementsByTagName("course")[0].textContent}</p>
                    <p><strong>Year Level / Section:</strong> ${student.getElementsByTagName("year")[0].textContent} ${student.getElementsByTagName("section")[0].textContent}</p>
                    <p><strong>Adviser:</strong> ${student.getElementsByTagName("adviser")[0].textContent}</p>
                    <p><strong>School Year:</strong> ${student.getElementsByTagName("schoolYear")[0].textContent}</p>
                </div>
                <img src="${student.getElementsByTagName("picture")[0].textContent}" alt="Student Picture">
            `;
            container.appendChild(studentCard);
        }
    </script>
</body>
</html>
